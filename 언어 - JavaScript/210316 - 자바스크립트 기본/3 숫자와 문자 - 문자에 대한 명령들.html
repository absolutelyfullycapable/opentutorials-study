<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 숫자와 문자 (문자에 대한 명령들)</title>
    </head>

    <body>
        <script>
            // 여러 줄 표시 (줄 바꿈): "\n"
            alert("Hello\nworld!");

            // 문자열끼리 결합
            alert("Hello" + " " + "world!");
            /*
                숫자와 문자를 더하는 것은 똑같이 더하기 연산자를 쓰지만 결과는 다름!
                숫자 -> 1 + 1 = 2
                문자 -> "1" + "1" = "11"
            */

            // 문자와 관련된 여러 기능들
            console.log("Hello world!".length); // .length: 문자의 길이 -> 12
            console.log("code".indexOf("c")); // .indexOf(): 입력한 문자의 인덱스 번호 -> 0
            console.log("code".indexOf("o")); // 1
            console.log("code".indexOf("d")); // 2
            console.log("code".indexOf("e")); // 3
            </script>
    </body>
</html>
