<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 정규 표현식 (정규 표현식 메소드 실행)</title>
    </head>

    <body>
        <script>
            /*
                4. 정규 표현식 메소드 실행
                    - .exec(): 정규 표현식의 검색의 대상을 첫 번째 인자로 전달하고, 패턴이 찾는 정보를 대상에서 찾아서 있다면 배열로 리턴, 없다면 null을 리턴하는 메소드 => '추출'
                    - .test(): 정규 표현식의 검색의 대상을 첫 번째 인자로 전달하고, 패턴이 찾는 정보를 대상에서 찾아서 있다면 true, 없다면 false 리턴하는 메소드 => '존재 유무 테스트'
            */
                    var pattern = /a/;
                    console.log(pattern.exec('abcde')); // ['a']
                    console.log(pattern.exec('bcdef')); // null

                    var pattern = /a./; // . -> 어떤 문자든 하나의 문자
                    console.log(pattern.exec('abcde')); // ['ab']

                    var pattern = /a/;
                    console.log(pattern.test('abcde')); // true
                    console.log(pattern.test('bcdef')); // false


            /*
                5. 문자열 메소드 실행
                    - .match():
                    - .replace():
            */
                var pattern = /a/,
                    str1 = 'abcdef',
                    str2 = 'bcdefg';
                console.log(str1.match(pattern)); // ['a']
                console.log(str2.match(pattern)); // null

                console.log(str1.replace(pattern, 'A')); // Abcdef
                console.log(str2.replace(pattern, "A")); // bcdefg
        </script>
    </body>
</html>
