<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 변수 (사용법)</title>
    </head>

    <body>
        <script>
            var a = 1;
            alert(a);

            a = 10;
            alert(a); // 변수가 담을 수 있는 값은 계속해서 바뀜 -> 숫자, 문자 등 어떠한 형태의 데이터든 담을 수 있음

            a = 1;
            b = 2;
            alert(a + b); // 3

            a = 2;
            alert(a + b); // 4

            var first = "coding";
            alert(first + ' everybody');

            first = '코딩';
            alert(first + ' everybody');

            var a = 'coding', b = 'everybody';
            alert(a + b);
        </script>
    </body>
</html>
