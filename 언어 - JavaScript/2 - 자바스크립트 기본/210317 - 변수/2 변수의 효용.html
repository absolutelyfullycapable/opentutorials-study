<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 변수 (변수의 효용)</title>
    </head>

    <body>
        <script>
            // 변수는 "코드의 재활용성"을 높여 줌
            // a의 값에 10을 더하고, 거기에 10을 나눈 후에 다시 나온 값에 10을 빼고 거기에 10을 곱해야 할 때
            var a = 200; // 변할 수 있는 값
            a += 10; // 변
            a /= 10; // 하
            a -= 10; // 지
            a *= 10; // 않는 값
            console.log(a);
        </script>
    </body>
</html>
