<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 정규 표현식 (정규 표현식의 캡처)</title>
    </head>

    <body>
        <script>
            // 캡처: 그룹을 지정하고, 지정된 그룹을 가져와서 사용할 수 있는 개념

            var pattern = /(\w+)\s(\w+)/;
            /*
                괄호는 정규 표현식에서 그룹을 의미
                \w는 A~Z, a~z, 0~9와 같은 문자를 의미
                +는 하나 이상을 의미
                \s는 공백(space)을 의미
            */
            var str1 = 'ji hye',
                str2 = 'lee ji hye'
                result1 = str1.replace(pattern, '$2, $1'), // $2 -> pattern의 두 번째 등장하는 그룹을 의미함, $1 -> pattern의 첫 번째 등장하는 그룹을 의미함
                result2 = str2.replace(pattern, '$2, $1');
            console.log(result1); // hye, ji
            console.log(result2); // ji, lee hye
        </script>
    </body>
</html>
