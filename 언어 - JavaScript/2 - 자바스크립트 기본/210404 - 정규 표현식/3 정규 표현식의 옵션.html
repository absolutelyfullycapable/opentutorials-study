<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 정규 표현식 (정규 표현식의 옵션)</title>
    </head>

    <body>
        <script>
            // 정규 표현식에 있는 옵션을 통해 동작하는 방법을 다르게 설정할 수 있음 (옵션에 따라 검출되는 데이터가 달라짐)

            // i: 정규 표현식에서 패턴이 대, 소문자를 구분하지 않게 할 때 사용하는 옵션
            var xi = /a/;
            "Abcde".match(xi); // null
            var oi = /a/i;
            "Abcde".match(oi); // ['a']

            // g(lobal): 문자열에 포함되어 있는 패턴에 해당되는 모든 문자를 리턴 (검색된 모든 결과를 리턴)
            var xg = /a/;
            "abcdea".match(xg); // ['a'] -> a 하나만 검출됨
            var og = /a/g;
            "abcdea".match(og); // ['a', 'a']

            // 패턴의 옵션은 같이 사용할 수 있음
            var ig = /a/ig;
            "abcdefga".match(ig); // 대, 소문자 구분하지 않고 패턴에 해당되는 모든 문자 리턴 -> ['a', 'a']
            "AabcdAa".match(ig); // ['A', 'a', 'A', 'a']
        </script>
    </body>
</html>
