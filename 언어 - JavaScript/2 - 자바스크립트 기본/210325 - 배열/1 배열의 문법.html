<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 배열 (배열의 문법)</title>
    </head>

    <body>
        <script>
            /*
                - 배열(Array): 연관된 데이터를 모아서 통으로 관리하기 위해 사용하는 데이터 타입 (데이터들을 담는 그릇이라고 할 수 있음)
                - 변수는 하나의 데이터를 저장, 배열은 여러 개의 데이터를 저장
            */

            // 배열의 생성
            var svt = ['JH', 'DK', 'BOO', 'MG'];
            console.log(svt);
            alert(svt); // 배열에 담긴 정보를 콤마(,)로 구분해서 보여 줌

            // 배열에 담긴 데이터(원소) 꺼내는 법
            console.log(svt[0]); // 원소마다 고유한 값(index, 색인) 가짐, 0부터 시작 -> 'JH'
            console.log(svt[1]); // 'DK'
            console.log(svt[2]); // 'BOO'
            console.log(svt[3]); // 'MG'
        </script>
    </body>
</html>
