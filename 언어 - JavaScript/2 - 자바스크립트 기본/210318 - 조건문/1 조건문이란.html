<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 조건문 (조건문이란)</title>
    </head>

    <body>
        <script>
            // 🌟 조건문 (conditional statement): 주어진 조건에 따라 애플리케이션을 다르게 동작하도록 하는 것
            if(true) { // true가 오게 되면
                alert('result: true'); // 이 문장 실행 -> 동작 실행됨
            }
            if(false) { // false가 오게 되면
                alert('result false'); // 이 문장 무시 -> 동작 실행되지 않음
            }

            if(true) { // 실행됨
                alert(1);
                alert(2);
                alert(3);
                alert(4);
            }
            alert(5); // 실행됨
            if(false) { // 실행 안 됨
                alert(1);
                alert(2);
                alert(3);
                alert(4);
            }
            alert(5); // 실행됨
        </script>
    </body>
</html>
