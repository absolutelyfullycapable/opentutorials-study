<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 조건문 (boolean의 대체제)</title>
    </head>

    <body>
        <script>
            // 1️⃣ if 뒤에 boolean값만 들어갈 필요 없음 (하지만 아래 예시는 예시일 뿐.. 쓰지 말자 🙅🏻‍♀️)
            if(0) {
                alert(1); // 실행 X
            }
            if(1) { // 자바스크립트에서 숫자 1은 true로 간주함
                alert(2); // 실행 O
            }

            // 2️⃣ 기타 false로 간주되는 데이터형
            if('') { // 자바스크립트에서 빈 문자열은 false로 간주함
                alert('실행이 될까요? 안 됩니다!'); // 실행 X
            }
            if('blank') {
                alert('실행이 될까요? 됩니다!'); // 실행 O
            }
            if(undefined) { // 자바스크립트에서 undefined는 false로 간주함
                alert('undefined'); // 실행 X
            }
            var a; // a라는 변수는 선언했지만 어떤 값도 주지 않은 상태 -> undefined
            if(!a) {
                alert('값이 할당되지 않은 변수는 undefined!'); // 실행 O
            }
            if(!null) { // 자바스크립트에서 null은 false로 간주함
                alert('null'); // 실행 O
            }
            if(!NaN) { // 자바스크립트에서 NaN는 false로 간주함
                alert('NaN'); // 실행 O
            }
        </script>
    </body>
</html>
