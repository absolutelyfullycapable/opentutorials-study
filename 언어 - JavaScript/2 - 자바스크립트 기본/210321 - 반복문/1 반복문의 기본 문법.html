<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 반복문 (반복문의 기본 문법)</title>
    </head>

    <body>
        <script>
            // 🌟 반복문: 프로그래밍적으로 반복적인 작업을 실행하는 방법 (loop, iterate)

            // 1️⃣ while문
            /*
            while(조건) { // 조건에는 boolean 데이터 타입이 와야 함
                반복해서 실행할 코드; // true에서 false 될 때까지 실행함
            }
            */
            var i = 0; // 반복문이 언제까지 실행될 것인지에 대한 기준점 역할 (프로그래밍에서는 숫자를 카운팅할 때 0부터 시작)
            while(i < 10) {
                document.write('coding everybody! ' + i + '<br>');
                i = i + 1;
            }
            var i = 1;
            while(i < 10) {
                document.write('2 * ' + i + ' = ' + (i * 2) + '<br>');
                i++;
            }

            // 2️⃣ for문
            for(var i = 0; i < 10; i++) { // 초기화, 반복 조건, 반복 실행
                /*
                    - i(terate)
                    - i = i + 1; / i++ <- 둘은 같은 의미!
                    - ++i -> 전위 증가 연산자: 1씩 증가한 후에 실행
                    - i++ -> 후위 증가 연산자: 실행 후에 1씩 증가

                    var i = 0;
                    console.log(++i); // 1
                    console.log(i++); // 1
                    console.log(i); // 2
                */
                document.write('coding everybody! ' + i + '<br>');
            }
            for(var i = 1; i < 10; i++) {
                a = i * 2;
                document.write("2 * " + i + " = " + a + "<br>");
            }
        </script>
    </body>
</html>
