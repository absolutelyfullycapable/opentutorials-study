<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>자바스크립트 기본 - 숫자와 문자 (수의 연산)</title>
    </head>

    <body>
        <script>
            Math.pow(3, 2); // 3의 2승 = 9
            Math.round(10.2); // 반올림 명령 = 11
            Math.ceil(10.2); // 올림 (입력한 값 이하의 최대 정수) = 11
            Math.floor(10.2); // 내림 (입력한 값 이하의 최대 정수) = 10
            Math.sqrt(9); // 입력한 값의 제곱근 = 3
            Math.random(); // 0 이상 1.0 미만의 난수
            100 * Math.random(); // 0 이상 100 미만의 난수
            Math.round(100 * Math.random()); // 0 이상 100 미만의 난수의 소수점을 반올림하는 것
        </script>
    </body>
</html>
