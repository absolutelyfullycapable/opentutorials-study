<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>JS example 1</title>
    </head>

    <body>
        <h1>WEB</h1>
        <input type="button" value="night" onclick="nightMode()">
        <input type="button" value="day" onclick="
            document.querySelector('body').style.backgroundColor  = 'white';
            // query: 질의하다 -> 웹 브라우저에게 질의하다
            // Selector: css의 selector
            document.querySelector('body').style.color  = 'black';
        ">
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <h2>JavaScript</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit eveniet alias exercitationem omnis, praesentium vel, cumque vitae reprehenderit, iste hic error unde animi sequi atque voluptates cupiditate autem pariatur perferendis.</p>

        <script>
            var bodyStyle = document.querySelector('body').style;

            function nightMode() {
                bodyStyle.backgroundColor  = "black";
                bodyStyle.color  = "white";
                bodyStyle.transition = "0.3s";
            }

            function dayMode() {
                bodyStyle.backgroundColor  = "white";
                bodyStyle.color  = "black";
                bodyStyle.transition = "0.3s";
            }
        </script>
    </body>
</html>
