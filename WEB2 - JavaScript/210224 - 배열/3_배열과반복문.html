        <title>배열과 반복문</title>
    </head>

    <body>
        <h1>Loop & Array</h1>
        <script>
            /* 내가 한 거

            */
            var site = ["naver.com", "daum.net", "google.com", "samsung.com"]
            var coworkers = ["naver", "daum", "google", "samsung"]; // 배열의 각각 항목들을 원소(element)라고 함
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length) {
                    document.write('<li><a href ="https://www.' + site[i] +'" target="_blank">' + coworkers[i] + '</a></li>');
                    i++;
                }
            </script>
        </ul>

        <!-- 
            배열: 순서대로 서로 연관된 데이터를 잘 정리정돈하는 것
            반복문: 순서대로 배열에 담긴 데이터를 하나씩 꺼내서 자동화된 처리를 할 수 있는 문법
            ==> 환상의 콤비!!
         -->
    </body>
</html>
